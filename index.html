<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiiro Restaurant Menu</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px 10px;
            background-color: #fff;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 0 10px;
        }
        .menu-page {
            width: 100%;
            height: auto;
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                0 8px 16px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: block;
        }
        @media (hover: hover) {
            .menu-page:hover {
                transform: translateY(-8px);
                box-shadow: 
                    0 30px 60px rgba(0, 0, 0, 0.2),
                    0 12px 24px rgba(0, 0, 0, 0.12);
            }
        }
        h1 {
            text-align: center;
            color: #2c2c2c;
            font-weight: 300;
            margin: 20px 0 30px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
        }
        @media (max-width: 768px) {
            body {
                padding: 10px 5px;
            }
            .container {
                gap: 20px;
            }
            .menu-page {
                border-radius: 20px;
                box-shadow: 
                    0 15px 30px rgba(0, 0, 0, 0.12),
                    0 6px 12px rgba(0, 0, 0, 0.08);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="menu-page" src="1.jpeg" alt="Menu page 1" style="width: 100%;">
        <img class="menu-page" src="2.jpeg" alt="Menu page 2" style="width: 100%;">
        <img class="menu-page" src="3.jpeg" alt="Menu page 3" style="width: 100%;">
        <img class="menu-page" src="4.jpeg" alt="Menu page 4" style="width: 100%;">
    </div>
</body>
</html>
